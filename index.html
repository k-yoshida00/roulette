<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ルーレット</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="container bg-gray-800 rounded-2xl shadow-xl">
        <h1 class="text-3xl font-bold mb-6">ルーレット</h1>

        <div class="roulette-container">
            <div class="arrow"></div>
            <canvas id="rouletteCanvas" class="roulette-canvas"></canvas>
        </div>
        
        <button id="spinBtn" class="spin-button">スピン</button>
        
        <div id="resultText" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
